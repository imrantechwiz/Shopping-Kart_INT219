<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tech Store | Signup</title>
	<link rel="stylesheet" href="signstyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
</head>
<body>
	
<div class="wrapper">
  <div class="title">
    <h1>Sign Up</h1>
  </div>
  <div class="contact-form">
    <div class="input-fields">
      <form id = "signup-form" action = "#" method="get">
        <input type="text" class="input" placeholder="Name" required>
        <input type="email" class="input" placeholder="Email Address" required>
        <input type="tel" class="input" placeholder="Phone" required>
        <input type="password" class="input" placeholder="Password" required>

        <button type="submit" id="btn-submit" class="btn btn-primary">Register</button>

      </form>
    </div>
  </div>
  <br>
  <br>

	
  <script>
    const signup = document.getElementById("signup-form");
    signup.addEventListener("submit",()=>{
      alert("Signup Successful"); 
    });
  </script>

</body>
</html>
